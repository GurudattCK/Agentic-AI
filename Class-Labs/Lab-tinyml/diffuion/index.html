<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Variation Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #output {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        #output img {
            max-width: 256px;
            max-height: 256px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        #output img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>AI Image Variation Generator</h1>

    <div class="input-group">
        <label for="imageInput">Upload an image:</label>
        <input type="file" id="imageInput" accept="image/*">
    </div>

    <div class="input-group">
        <label for="promptInput">what kind of variation you'd want to see:</label>
        <input type="text" id="promptInput" placeholder="Describe the variations you want to see...">
    </div>

    <button id="submit" disabled>Generate Variations</button>

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
